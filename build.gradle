// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
	ext.kotlin_version = '1.7.10'
	repositories {
		google()
		mavenCentral()
    }
    dependencies {
		classpath 'com.android.tools.build:gradle:7.3.0'
		classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

		// NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
    	google()
		mavenCentral()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
	javaSourceCompatibility = JavaVersion.VERSION_1_8
	javaTargetCompatibility = JavaVersion.VERSION_1_8

//	versionBuildTool = "30.0.2"
	versionCompiler = 30	// 31にするとコンソールからビルドできなくなるので30にままにする
	versionTarget = 28

	// variable that can be referenced to keep support libs consistent
	supportLibVersion = '1.0.0'
	androidXVersion = '1.3.1'
	androidXCore = '1.6.0'	// これを1.7.0にするとcompileSdkVersion=31が必須になるがコンソールからビルドできなくなるので1.6.0にままにする
	androidXLegacyV4 = '1.0.0'
	androidXExif = '1.3.3'
	androidXLifecycle = '2.2.0'
	androidXLifecycleExt = '2.2.0'
	androidXMultiDex = '2.0.1'
	androidXMaterial = '1.4.0'
	androidXRecyclerview = '1.2.1'
	androidXPreference = '1.1.1'
	androidXConstraint = '2.1.2'
	androidXLeanback = '1.0.0'

	androidXKtx = '1.6.0'	// これを1.7.0にするとcompileSdkVersion=31が必須になるがコンソールからビルドできなくなるので1.6.0にままにする
	androidXLifecycleKtx = '2.3.1'
	androidXFragmentKtx = '1.3.1'	// 1.4.0にするとcompileSdkVersion=30以下でビルドできなくなる

    versionCodeNum = 392
    versionNameString = '8.4.3'
}
